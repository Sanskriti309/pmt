{% load static %}

{% block content %}
<body class="account-page">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/material.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'assets/toastr/toastr.css' %}">
        <script src="{% static 'assets/js/jquery-3.7.0.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/js/app.js' %}"></script>
        <script src="{% static 'assets/js/custom.js' %}"></script>
        <script src="{% static 'assets/toastr/toastr.js' %}"></script>
    </head>
    <div class="main-wrapper">
        <div class="account-content">
            <div class="container">
                <div class="account-logo">
                    <a href="#"><img src="{% static 'assets/img/tech.png' %}" alt="TechPath"></a>
                </div>
                <div class="account-box">
                    <div class="account-wrapper">
                        <h3 class="account-title">Forgot Password?</h3>
                        <p class="account-subtitle">Enter your email to get a password reset link</p>
                        <form id="forgot-password-form" method="POST">
                            {% csrf_token %}
                            <div class="input-block mb-4">
                                <label class="col-form-label">Username</label>
                                <input name="username" class="form-control" type="text">
                            </div>
                            <div class="input-block mb-4">
                                <label class="col-form-label">Email</label>
                                <input name="email" class="form-control" type="email">
                            </div>
                            <div class="input-block mb-4">
                                <label class="col-form-label">New Password</label>
                                <input name="password" class="form-control" type="password">
                            </div>
                            <div class="input-block mb-4 text-center">
                                <button class="btn btn-primary account-btn" id="updatePasswordButton" type="submit">Reset Password</button>
                                <div class="spinner-border text-primary" style="display: none;" role="status" id="updatePasswordSpinner">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <div class="account-footer">
                                <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
                            </div>
                            <div class="account-footer">
                                <p>Techpath Research and Development PVT.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function displayMessages() {
        toastr.remove();
        {% for message in messages %}
            toastr.{{ message.tags }}("{{ message }}");
        {% endfor %}
    }
</script>

{% endblock %}
